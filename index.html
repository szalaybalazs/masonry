<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masonry</title>
    <script src="https://unpkg.com/topojson@3.0.2/dist/topojson.min.js"></script>
    <script src="https://unpkg.com/d3@5.9.7/dist/d3.min.js"></script>
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
      }
      #chart {
        width: 100vw;
        height: 100vh;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <script>
      // DATA
      const data = [
        {
          name: "Clients",
          value: 200,
          url: "https://www.google.com",
        },
        {
          name: "Testimonial",
          value: 400,
          url: "https://www.google.com",
        },
        {
          name: "We support",
          value: 350,
          url: "https://www.google.com",
        },
        {
          name: "Facts",
          value: 80,
          url: "https://www.google.com",
        },
        {
          name: "",
          value: 240,
        },
      ];

      // Draw the layout
      const draw = (container) => {
        const wrapper =
          typeof container === "object"
            ? container
            : document.querySelector(container || "#chart");
        if (!wrapper) return;

        // Clear previous content
        wrapper.innerHTML = "";

        // Set width & height of svg & masonry
        // Modify this to change the dimensions
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Generate packing function
        const pack = (data) => {
          return d3
            .pack()
            .size([width - 2, height - 2])
            .padding(4)(d3.hierarchy({ children: data }).sum((d) => d.value));
        };

        // Create root element
        const root = pack(data);

        // Create svg node
        const svg = d3
          .create("svg")
          .attr("viewBox", [0, 0, width, height])
          .attr("font-size", 18)
          .attr("width", width)
          .attr("height", height)
          .attr("font-family", "'Poppins', sans-serif")
          .attr("text-anchor", "middle");

        // Create individual nodes
        const leaf = svg
          .selectAll("g")
          .data(root.leaves())
          .join("g")
          .attr("transform", (d) => `translate(${d.x + 1},${d.y + 1})`);

        // Add links
        leaf
          .append("a")
          .attr("xlink:href", (d) => d.data.url)
          .append("circle")
          .attr("id", (d) => Math.random())
          .attr("r", (d) => d.r)
          .attr("fill-opacity", 0.9)
          .attr("fill", (d) => "black");

        // Adding label
        leaf
          .append("text")
          .attr("clip-path", (d) => 0)
          .selectAll("tspan")
          .data((d) => [d.data.name])
          .join("tspan")
          .attr("x", 0)
          .attr("y", (d, i, nodes) => `${i - nodes.length / 2 + 0.8}em`)
          .text((d) => d)
          .attr("fill", "white");

        // Appending svg
        wrapper.appendChild(svg.node());
      };

      // Initial drawing
      draw();

      // Resize debounce timeout
      let timeout;
      const _handleRedraw = () => {
        clearTimeout(timeout);

        timeout = setTimeout(() => draw(), 120);
      };

      // Handling resize
      window.addEventListener("resize", _handleRedraw);
    </script>
  </body>
</html>
